<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>IonChain - Game Grid</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec80",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102219",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .ion-glow {
            box-shadow: 0 0 15px rgba(19, 236, 128, 0.2);
        }
        .tile-active {
            border: 2px solid #13ec80;
            background: linear-gradient(135deg, rgba(19, 236, 128, 0.1) 0%, rgba(16, 34, 25, 1) 100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen flex flex-col overflow-hidden">
<!-- Top Status Bar & App Header -->
<header class="w-full pt-12 px-4 pb-2 bg-background-light dark:bg-background-dark/80 backdrop-blur-md sticky top-0 z-50">
<div class="flex items-center justify-between mb-4">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary">science</span>
<h1 class="text-xl font-bold tracking-tight text-primary">IonChain</h1>
</div>
<div class="flex items-center gap-4">
<div class="bg-primary/20 px-3 py-1 rounded-full border border-primary/30">
<span class="text-xs font-bold text-primary uppercase tracking-widest">Level 12</span>
</div>
<span class="material-symbols-outlined text-white/70">settings</span>
</div>
</div>
<!-- Stability Bar (Timer) -->
<div class="flex flex-col gap-2 p-2">
<div class="flex justify-between items-end">
<p class="text-xs font-bold uppercase tracking-tighter text-white/50">Core Stability</p>
<p class="text-xs font-mono text-primary">84%</p>
</div>
<div class="h-1.5 w-full rounded-full bg-white/10 overflow-hidden">
<div class="h-full bg-primary rounded-full ion-glow" style="width: 84%;"></div>
</div>
</div>
</header>
<!-- Main Game Area -->
<main class="flex-1 flex flex-col items-center justify-center px-4 py-2 relative">
<!-- AI Hint Banner -->
<div class="w-full max-w-sm mb-6">
<div class="flex items-center gap-4 rounded-xl border border-primary/30 bg-primary/5 p-4 backdrop-blur-sm">
<div class="bg-primary/20 p-2 rounded-lg">
<span class="material-symbols-outlined text-primary text-xl">smart_toy</span>
</div>
<div class="flex flex-col flex-1">
<p class="text-xs font-bold text-primary/80 uppercase tracking-widest mb-0.5">AI Scientist Hint</p>
<p class="text-sm text-white/90 leading-snug">Check the charge on Oxygen â€“ does it need more electrons?</p>
</div>
<span class="material-symbols-outlined text-white/40 text-sm">close</span>
</div>
</div>
<!-- 4x4 Puzzle Grid -->
<div class="grid grid-cols-4 gap-3 w-full max-w-sm aspect-square p-3 rounded-2xl bg-white/5 border border-white/10">
<!-- Row 1 -->
<div class="tile-active rounded-xl flex items-center justify-center relative overflow-hidden group">
<span class="text-2xl font-bold text-white group-active:scale-95 transition-transform">Na<sup class="text-sm font-medium">+</sup></span>
</div>
<div class="bg-white/5 rounded-xl flex items-center justify-center border border-white/5">
<span class="text-2xl font-bold text-white/20"></span>
</div>
<div class="tile-active rounded-xl flex items-center justify-center border border-white/10 bg-white/5">
<span class="text-2xl font-bold text-white">Cl<sup class="text-sm font-medium">-</sup></span>
</div>
<div class="bg-white/5 rounded-xl flex items-center justify-center border border-white/5"></div>
<!-- Row 2 -->
<div class="bg-white/5 rounded-xl flex items-center justify-center border border-white/5"></div>
<div class="tile-active rounded-xl flex items-center justify-center border border-primary/40 bg-primary/10">
<span class="text-2xl font-bold text-white">O<sup class="text-sm font-medium">2-</sup></span>
</div>
<div class="tile-active rounded-xl flex items-center justify-center border border-white/10 bg-white/5">
<span class="text-2xl font-bold text-white">Mg<sup class="text-sm font-medium">2+</sup></span>
</div>
<div class="bg-white/5 rounded-xl flex items-center justify-center border border-white/5"></div>
<!-- Row 3 -->
<div class="tile-active rounded-xl flex items-center justify-center border border-white/10 bg-white/5">
<span class="text-2xl font-bold text-white">K<sup class="text-sm font-medium">+</sup></span>
</div>
<div class="bg-white/5 rounded-xl flex items-center justify-center border border-white/5"></div>
<div class="bg-white/5 rounded-xl flex items-center justify-center border border-white/5"></div>
<div class="tile-active rounded-xl flex items-center justify-center border border-white/10 bg-white/5">
<span class="text-2xl font-bold text-white">F<sup class="text-sm font-medium">-</sup></span>
</div>
<!-- Row 4 -->
<div class="bg-white/5 rounded-xl flex items-center justify-center border border-white/5"></div>
<div class="tile-active rounded-xl flex items-center justify-center border border-white/10 bg-white/5">
<span class="text-2xl font-bold text-white">Ca<sup class="text-sm font-medium">2+</sup></span>
</div>
<div class="tile-active rounded-xl flex items-center justify-center border border-white/10 bg-white/5">
<span class="text-2xl font-bold text-white">Br<sup class="text-sm font-medium">-</sup></span>
</div>
<div class="bg-white/5 rounded-xl flex items-center justify-center border border-white/5"></div>
</div>
<!-- Shake Prompt -->
<div class="mt-8 flex flex-col items-center gap-2 animate-pulse">
<span class="material-symbols-outlined text-white/30 text-3xl">vibration</span>
<p class="text-xs font-medium text-white/40 tracking-widest uppercase">Shake to Merge Ions</p>
</div>
</main>
<!-- Stats Panel -->
<div class="flex gap-3 px-4 mb-4 overflow-x-auto no-scrollbar">
<div class="flex min-w-[120px] flex-col gap-1 rounded-xl p-4 bg-white/5 border border-white/10">
<p class="text-white/50 text-[10px] uppercase font-bold tracking-wider">Total Bonds</p>
<p class="text-white text-xl font-bold leading-tight">1,248</p>
</div>
<div class="flex min-w-[120px] flex-col gap-1 rounded-xl p-4 bg-white/5 border border-white/10">
<p class="text-white/50 text-[10px] uppercase font-bold tracking-wider">Stability XP</p>
<p class="text-white text-xl font-bold leading-tight">420</p>
</div>
<div class="flex min-w-[120px] flex-col gap-1 rounded-xl p-4 bg-white/5 border border-white/10">
<p class="text-white/50 text-[10px] uppercase font-bold tracking-wider">Global Rank</p>
<p class="text-white text-xl font-bold leading-tight">#82</p>
</div>
</div>
<!-- Bottom Navigation Bar -->
<nav class="pb-8 pt-4 px-6 bg-background-light dark:bg-background-dark border-t border-white/5">
<div class="flex justify-between items-center max-w-sm mx-auto">
<button class="flex flex-col items-center gap-1 text-primary">
<span class="material-symbols-outlined text-[28px] fill-1">play_circle</span>
<span class="text-[10px] font-bold uppercase tracking-tighter">Play</span>
</button>
<button class="flex flex-col items-center gap-1 text-white/50 hover:text-white transition-colors">
<span class="material-symbols-outlined text-[28px]">biotech</span>
<span class="text-[10px] font-bold uppercase tracking-tighter">Lab</span>
</button>
<button class="flex flex-col items-center gap-1 -mt-8 bg-primary rounded-full p-4 shadow-lg shadow-primary/20 border-4 border-background-dark text-background-dark active:scale-90 transition-transform">
<span class="material-symbols-outlined text-[32px] font-bold">view_in_ar</span>
</button>
<button class="flex flex-col items-center gap-1 text-white/50 hover:text-white transition-colors">
<span class="material-symbols-outlined text-[28px]">currency_exchange</span>
<span class="text-[10px] font-bold uppercase tracking-tighter">Trade</span>
</button>
<button class="flex flex-col items-center gap-1 text-white/50 hover:text-white transition-colors">
<span class="material-symbols-outlined text-[28px]">leaderboard</span>
<span class="text-[10px] font-bold uppercase tracking-tighter">Ranks</span>
</button>
</div>
</nav>
<!-- Background Decoration -->
<div class="fixed top-1/4 left-1/2 -translate-x-1/2 -z-10 w-full h-full opacity-10 pointer-events-none">
<div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-primary/40 via-transparent to-transparent"></div>
</div>
</body></html>
