<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>IonChain | Gacha Nexus</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec80",
                        "secondary": "#0d59f2",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102219",
                        "surface-dark": "#16251d",
                        "rarity-common": "#94a3b8",
                        "rarity-rare": "#3b82f6",
                        "rarity-super": "#a855f7",
                        "rarity-exotic": "#f59e0b",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Space Grotesk", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: "Space Grotesk", sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .gacha-glow {
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 20px rgba(13, 89, 242, 0.2);
            }

            50% {
                box-shadow: 0 0 40px rgba(13, 89, 242, 0.6);
            }

            100% {
                box-shadow: 0 0 20px rgba(13, 89, 242, 0.2);
            }
        }
    </style>
</head>

<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">

    <!-- Mobile Frame -->
    <div
        class="relative w-[412px] h-[915px] bg-background-dark rounded-[2.5rem] shadow-2xl overflow-hidden border-[8px] border-gray-800 ring-2 ring-gray-700 flex flex-col">
        <!-- Camera Hole -->
        <div class="absolute top-0 left-1/2 -translate-x-1/2 h-6 w-32 bg-black rounded-b-xl z-50 pointer-events-none">
        </div>

        <!-- Header -->
        <div class="p-6 pt-12 flex items-center justify-between border-b border-white/5 relative z-10">
            <div class="text-white flex size-12 shrink-0 items-center justify-center bg-white/5 rounded-full cursor-pointer hover:bg-white/10"
                onclick="window.location.href='homescreen.html'">
                <span class="material-symbols-outlined">arrow_back</span>
            </div>
            <h2 class="text-white text-xl font-bold font-display uppercase tracking-widest text-secondary text-shadow">
                Gacha Nexus</h2>
            <div class="flex items-center gap-1 bg-white/5 px-3 py-1.5 rounded-full">
                <span class="material-symbols-outlined text-secondary text-lg">auto_awesome</span>
                <span class="text-white font-bold text-sm">8</span>
            </div>
        </div>

        <!-- Content -->
        <main class="flex-1 overflow-hidden relative flex flex-col items-center justify-center">

            <!-- Background Animation -->
            <div
                class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-secondary/20 via-background-dark to-background-dark">
            </div>

            <!-- Central Mechanism -->
            <div class="relative z-10 w-64 h-64">
                <div
                    class="absolute inset-0 border-4 border-secondary/30 rounded-full animate-[spin_10s_linear_infinite]">
                </div>
                <div
                    class="absolute inset-4 border-2 border-primary/30 rounded-full animate-[spin_8s_linear_infinite_reverse]">
                </div>

                <div class="absolute inset-0 flex items-center justify-center">
                    <div
                        class="size-48 bg-secondary/10 rounded-full backdrop-blur-md border border-secondary/50 flex items-center justify-center gacha-glow shadow-secondary">
                        <span class="material-symbols-outlined text-6xl text-secondary">deployed_code</span>
                    </div>
                </div>
            </div>

            <!-- Hint Text -->
            <div class="relative z-10 mt-12 text-center space-y-2 px-8">
                <h3 class="text-white font-display text-2xl font-bold">Initiate Synthesis</h3>
                <p class="text-slate-400 text-sm">Quantize your fusion points to discover new isotopic variations.</p>
            </div>

            <!-- Actions -->
            <div class="relative z-10 w-full p-8 mt-auto mb-8 flex flex-col gap-4">
                <button
                    class="w-full h-16 bg-secondary hover:bg-blue-600 text-white rounded-xl font-bold uppercase tracking-widest flex items-center justify-center gap-3 shadow-[0_0_30px_rgba(13,89,242,0.4)] active:scale-95 transition-transform"
                    onclick="alert('Synthesizing...')">
                    <span class="material-symbols-outlined">auto_awesome</span>
                    Single Pull (x1)
                </button>
                <button
                    class="w-full h-12 bg-white/5 hover:bg-white/10 text-slate-300 rounded-xl font-bold uppercase tracking-widest flex items-center justify-center gap-2 transition-colors">
                    <span>10x Pull</span>
                    <span class="text-[10px] bg-secondary px-1.5 py-0.5 rounded text-white">+1 Bonus</span>
                </button>
            </div>

        </main>
    </div>
</body>

</html>
