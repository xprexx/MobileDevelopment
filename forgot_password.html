<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>IonChain | Recover</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec80",
                        "secondary": "#0d59f2",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102219",
                        "surface-dark": "#16251d",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "xl": "0.75rem",
                        "2xl": "1rem"
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: "Space Grotesk", sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">

    <!-- Mobile Frame -->
    <div
        class="relative w-[412px] h-[915px] bg-background-dark rounded-[2.5rem] shadow-2xl overflow-hidden border-[8px] border-gray-800 ring-2 ring-gray-700 flex flex-col">

        <!-- Camera Hole -->
        <div class="absolute top-0 left-1/2 -translate-x-1/2 h-6 w-32 bg-black rounded-b-xl z-50 pointer-events-none">
        </div>

        <!-- Header -->
        <div class="p-6 pt-16 flex items-center justify-between">
            <button
                class="size-10 bg-white/5 rounded-full flex items-center justify-center text-white border border-white/10 hover:bg-white/10 transition-colors"
                onclick="window.location.href='loginscreen.html'">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <h2 class="text-white font-bold font-display uppercase tracking-widest text-sm text-slate-500">Recovery</h2>
            <div class="size-10"></div>
        </div>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto no-scrollbar p-8 flex flex-col justify-center gap-8 pb-32">

            <div class="text-center space-y-2">
                <div
                    class="size-20 bg-secondary/20 rounded-2xl mx-auto flex items-center justify-center mb-4 border border-secondary/30 shadow-[0_0_30px_rgba(13,89,242,0.2)]">
                    <span class="material-symbols-outlined text-4xl text-secondary">lock_reset</span>
                </div>
                <h1 class="text-3xl font-bold text-white font-display">Forgot Password?</h1>
                <p class="text-slate-400 text-sm">Enter the email associated with your account and we'll send you a
                    reset link.</p>
            </div>

            <!-- Form -->
            <form class="space-y-6" onsubmit="event.preventDefault(); showSentMessage()">

                <!-- Email Field -->
                <div class="space-y-2 relative">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-widest ml-1">Email Address</label>
                    <div class="relative group">
                        <span
                            class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-secondary transition-colors">mail</span>
                        <input type="email" required
                            class="w-full bg-surface-dark border border-white/10 rounded-xl py-4 pl-12 pr-4 text-white placeholder-slate-600 focus:ring-2 focus:ring-secondary/50 focus:border-secondary transition-all outline-none"
                            placeholder="scientist@ionchain.io">
                    </div>
                </div>

                <div class="pt-2">
                    <button type="submit" id="reset-btn"
                        class="w-full bg-secondary text-white font-bold text-lg py-4 rounded-xl shadow-[0_0_20px_rgba(13,89,242,0.3)] hover:scale-[1.02] active:scale-[0.98] transition-all flex items-center justify-center gap-2 uppercase tracking-wide">
                        Send Reset Link
                    </button>
                </div>
            </form>

            <!-- Success Message (Hidden by default) -->
            <div id="success-message"
                class="hidden flex-col items-center gap-4 text-center p-6 bg-surface-dark border border-secondary/30 rounded-2xl animate-fade-in">
                <span class="material-symbols-outlined text-4xl text-secondary">mark_email_read</span>
                <div>
                    <h3 class="text-white font-bold text-lg">Check your mail</h3>
                    <p class="text-slate-400 text-xs mt-1">We have sent a password reset link to your email.</p>
                </div>
                <button onclick="window.location.href='loginscreen.html'"
                    class="text-secondary font-bold text-sm uppercase tracking-wider hover:text-white transition-colors">
                    Back to Login
                </button>
            </div>

        </main>

    </div>

    <script>
        function showSentMessage() {
            const form = document.querySelector('form');
            const success = document.getElementById('success-message');
            form.classList.add('hidden');
            success.classList.remove('hidden');
            success.classList.add('flex');
        }
    </script>
</body>

</html>
