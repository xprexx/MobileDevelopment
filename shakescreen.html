<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>IonChain - Shake to React</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec80",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102219",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }
        .glow-primary {
            box-shadow: 0 0 20px rgba(19, 236, 128, 0.3);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen flex flex-col overflow-x-hidden">
<!-- Top Navigation Bar -->
<header class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-50">
<div class="flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined cursor-pointer">arrow_back_ios</span>
</div>
<div class="flex flex-col items-center flex-1">
<h2 class="text-lg font-bold leading-tight tracking-tight">IonChain Lab</h2>
<p class="text-[10px] uppercase tracking-widest text-primary font-bold">Level 12: Basic Halides</p>
</div>
<div class="flex w-12 items-center justify-end">
<button class="flex cursor-pointer items-center justify-center rounded-lg h-12 bg-transparent gap-2 p-0">
<span class="material-symbols-outlined">settings_input_component</span>
</button>
</div>
</header>
<main class="flex-1 flex flex-col px-4">
<!-- Instruction Area -->
<div class="pt-4">
<h1 class="text-center text-[32px] font-bold leading-tight tracking-tight">Shake to React!</h1>
<p class="text-[#9db9ab] text-sm font-normal leading-normal text-center pt-1">Target: Sodium Chloride (NaCl)</p>
</div>
<!-- Central 3D Interaction Area -->
<div class="flex-1 flex flex-col justify-center items-center py-8 relative">
<!-- Simulated Ion Models -->
<div class="w-full aspect-square max-w-[320px] relative flex items-center justify-center">
<!-- Ion 1: Sodium -->
<div class="absolute left-4 top-1/4 w-24 h-24 rounded-full bg-gradient-to-br from-blue-400 to-blue-600 flex items-center justify-center border-4 border-blue-200/30 glow-primary">
<span class="text-2xl font-bold text-white">Na<sup class="text-sm">+</sup></span>
</div>
<!-- Ion 2: Chloride -->
<div class="absolute right-4 bottom-1/4 w-28 h-28 rounded-full bg-gradient-to-br from-primary to-green-700 flex items-center justify-center border-4 border-primary/30 glow-primary">
<span class="text-2xl font-bold text-white">Cl<sup class="text-sm">-</sup></span>
</div>
<!-- Central Connection Spark -->
<div class="w-1 bg-primary/20 h-32 rotate-45 blur-sm"></div>
<!-- AR Toggle Button Overlay -->
<button class="absolute bottom-0 right-0 p-3 bg-white/10 backdrop-blur-md border border-white/20 rounded-full flex items-center gap-2">
<span class="material-symbols-outlined text-primary">view_in_ar</span>
<span class="text-xs font-bold uppercase tracking-wider">AR Mode</span>
</button>
</div>
<!-- Intensity Feedback -->
<div class="mt-8 flex flex-col items-center gap-1">
<span class="text-[10px] uppercase tracking-[0.2em] text-[#9db9ab]">Movement Intensity</span>
<div class="flex gap-1">
<div class="w-3 h-1 rounded-full bg-primary"></div>
<div class="w-3 h-1 rounded-full bg-primary"></div>
<div class="w-3 h-1 rounded-full bg-primary/20"></div>
<div class="w-3 h-1 rounded-full bg-primary/20"></div>
<div class="w-3 h-1 rounded-full bg-primary/20"></div>
</div>
</div>
</div>
<!-- Progress Section -->
<div class="flex flex-col gap-4 p-6 bg-white/5 dark:bg-primary/5 rounded-xl border border-primary/10 mb-8">
<div class="flex gap-6 justify-between items-end">
<div>
<p class="text-primary text-xs font-bold uppercase tracking-widest mb-1">Reaction Energy</p>
<p class="text-white text-3xl font-bold leading-none">65%</p>
</div>
<div class="text-right">
<p class="text-[#9db9ab] text-xs font-medium uppercase">Stability</p>
<p class="text-white text-sm font-bold">Stable Bond</p>
</div>
</div>
<div class="h-4 rounded-full bg-white/10 overflow-hidden relative">
<div class="absolute inset-0 bg-primary/20"></div>
<div class="h-full rounded-full bg-primary relative shadow-[0_0_15px_#13ec80]" style="width: 65%;">
<div class="absolute top-0 right-0 w-4 h-full bg-white/30 blur-sm"></div>
</div>
</div>
<div class="flex justify-between items-center pt-2">
<p class="text-[#9db9ab] text-xs font-normal">Complexity: <span class="text-white font-bold">Simple</span></p>
<div class="flex items-center gap-1">
<span class="material-symbols-outlined text-sm text-primary">speed</span>
<span class="text-[#9db9ab] text-xs font-normal">Rapid Merge</span>
</div>
</div>
</div>
</main>
<!-- Bottom Navigation Bar (iOS style) -->
<nav class="bg-background-light dark:bg-[#0a1510] border-t border-white/10 pb-8 pt-3 px-6">
<div class="flex justify-between items-center max-w-md mx-auto">
<button class="flex flex-col items-center gap-1 text-primary">
<span class="material-symbols-outlined">science</span>
<span class="text-[10px] font-bold">Lab</span>
</button>
<button class="flex flex-col items-center gap-1 text-[#9db9ab]">
<span class="material-symbols-outlined">grid_view</span>
<span class="text-[10px] font-medium">Elements</span>
</button>
<button class="flex flex-col items-center gap-1 text-[#9db9ab]">
<span class="material-symbols-outlined">inventory_2</span>
<span class="text-[10px] font-medium">Collection</span>
</button>
<button class="flex flex-col items-center gap-1 text-[#9db9ab]">
<span class="material-symbols-outlined">person</span>
<span class="text-[10px] font-medium">Profile</span>
</button>
</div>
</nav>
<!-- Alternative Action Button (Accessibility) -->
<div class="fixed bottom-24 right-6">
<button class="size-14 rounded-full bg-primary text-background-dark flex items-center justify-center shadow-lg shadow-primary/20">
<span class="material-symbols-outlined font-bold">touch_app</span>
</button>
</div>
</body></html>
