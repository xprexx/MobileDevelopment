<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>IonChain | Attendance</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec80",
                        "secondary": "#0d59f2",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102219",
                        "surface-dark": "#16251d",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "xl": "0.75rem",
                        "2xl": "1rem"
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: "Space Grotesk", sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Claim Animation */
        @keyframes pop {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .animate-pop {
            animation: pop 0.3s ease-out;
        }
    </style>
</head>

<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">

    <!-- Mobile Frame -->
    <div
        class="relative w-[412px] h-[915px] bg-background-dark rounded-[2.5rem] shadow-2xl overflow-hidden border-[8px] border-gray-800 ring-2 ring-gray-700 flex flex-col">

        <!-- Camera Hole -->
        <div class="absolute top-0 left-1/2 -translate-x-1/2 h-6 w-32 bg-black rounded-b-xl z-50 pointer-events-none">
        </div>

        <!-- Header -->
        <div class="absolute top-0 left-0 right-0 z-40 bg-transparent p-4 pt-12 flex justify-between items-center">
            <button onclick="window.location.href='homescreen.html'"
                class="size-10 bg-black/20 backdrop-blur rounded-full flex items-center justify-center text-white border border-white/10 hover:bg-white/10 transition-colors">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <h2 class="text-white font-bold font-display uppercase tracking-widest text-sm">Attendance</h2>
            <div class="size-10"></div> <!-- Spacer -->
        </div>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto no-scrollbar pt-28 pb-24 p-6 flex flex-col gap-6 relative z-10">

            <div class="text-center mb-4">
                <h1 class="text-3xl font-bold text-white font-display mb-2">Daily Rewards</h1>
                <p class="text-slate-400 text-sm">Log in every day to collect fusion points!</p>
            </div>

            <!-- Current Streaks -->
            <div class="bg-surface-dark border border-white/10 rounded-2xl p-4 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="size-10 rounded-full bg-primary/20 flex items-center justify-center text-primary">
                        <span class="material-symbols-outlined fill-1">local_fire_department</span>
                    </div>
                    <div>
                        <p class="text-xs font-bold text-slate-500 uppercase">Current Streak</p>
                        <p class="text-xl font-bold text-white">4 Days</p>
                    </div>
                </div>
                <div class="text-end">
                    <p class="text-xs font-bold text-slate-500 uppercase">Next Big Reward</p>
                    <p class="text-sm font-bold text-primary">Day 7</p>
                </div>
            </div>

            <!-- Calendar Grid -->
            <div class="grid grid-cols-4 gap-3">
                <!-- Day 1: Claimed -->
                <button onclick="claimDay(1, this)"
                    class="bg-surface-dark border border-primary/30 rounded-xl p-2 flex flex-col items-center gap-2 aspect-[4/5] relative opacity-60 cursor-not-allowed group"
                    disabled>
                    <span class="text-[10px] font-bold text-primary uppercase">Day 1</span>
                    <span class="material-symbols-outlined text-2xl text-primary">check_circle</span>
                    <span class="text-xs font-bold text-slate-400">Claimed</span>
                </button>

                <!-- Day 2: Claimed -->
                <button onclick="claimDay(2, this)"
                    class="bg-surface-dark border border-primary/30 rounded-xl p-2 flex flex-col items-center gap-2 aspect-[4/5] relative opacity-60 cursor-not-allowed group"
                    disabled>
                    <span class="text-[10px] font-bold text-primary uppercase">Day 2</span>
                    <span class="material-symbols-outlined text-2xl text-primary">check_circle</span>
                    <span class="text-xs font-bold text-slate-400">Claimed</span>
                </button>

                <!-- Day 3: Claimed -->
                <button onclick="claimDay(3, this)"
                    class="bg-surface-dark border border-primary/30 rounded-xl p-2 flex flex-col items-center gap-2 aspect-[4/5] relative opacity-60 cursor-not-allowed group"
                    disabled>
                    <span class="text-[10px] font-bold text-primary uppercase">Day 3</span>
                    <span class="material-symbols-outlined text-2xl text-primary">check_circle</span>
                    <span class="text-xs font-bold text-slate-400">Claimed</span>
                </button>

                <!-- Day 4: Ready -->
                <button id="day-4-btn" onclick="claimDay(4, this)"
                    class="bg-surface-dark border-2 border-primary shadow-[0_0_15px_rgba(19,236,128,0.2)] rounded-xl p-2 flex flex-col items-center gap-2 aspect-[4/5] relative hover:scale-105 transition-transform animate-pulse">
                    <span class="text-[10px] font-bold text-white uppercase bg-primary/20 px-2 rounded-full">Day
                        4</span>
                    <span class="material-symbols-outlined text-2xl text-primary">redeem</span>
                    <span class="text-xs font-bold text-white">200 Pts</span>
                    <div class="absolute -top-1 -right-1 size-3 bg-red-500 rounded-full border border-background-dark">
                    </div>
                </button>

                <!-- Day 5 -->
                <button onclick="claimDay(5, this)"
                    class="bg-surface-dark border border-white/5 rounded-xl p-2 flex flex-col items-center gap-2 aspect-[4/5] relative opacity-50">
                    <span class="text-[10px] font-bold text-slate-500 uppercase">Day 5</span>
                    <span class="material-symbols-outlined text-2xl text-slate-600">lock</span>
                    <span class="text-xs font-bold text-slate-600">Locked</span>
                </button>

                <!-- Day 6 -->
                <button onclick="claimDay(6, this)"
                    class="bg-surface-dark border border-white/5 rounded-xl p-2 flex flex-col items-center gap-2 aspect-[4/5] relative opacity-50">
                    <span class="text-[10px] font-bold text-slate-500 uppercase">Day 6</span>
                    <span class="material-symbols-outlined text-2xl text-slate-600">lock</span>
                    <span class="text-xs font-bold text-slate-600">Locked</span>
                </button>

                <!-- Day 7 -->
                <button onclick="claimDay(7, this)"
                    class="col-span-2 bg-gradient-to-br from-secondary/20 to-surface-dark border border-secondary/50 rounded-xl p-2 flex flex-row items-center justify-between px-4 aspect-[2/1] relative opacity-80">
                    <div class="flex flex-col items-start h-full justify-center">
                        <span class="text-[10px] font-bold text-secondary uppercase">Day 7</span>
                        <span class="text-xs font-bold text-white">Rare Box</span>
                    </div>
                    <span class="material-symbols-outlined text-3xl text-secondary">inventory_2</span>
                    <span class="material-symbols-outlined text-slate-600 absolute top-2 right-2 text-xs">lock</span>
                </button>
            </div>


        </main>

        <!-- Claim Modal (Absolute relative to Frame) -->
        <div id="claim-message"
            class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-surface-dark border border-primary p-6 rounded-2xl shadow-2xl flex-col items-center gap-4 z-50 w-3/4">
            <span class="material-symbols-outlined text-5xl text-primary animate-bounce">check_circle</span>
            <div class="text-center">
                <h3 class="text-xl font-bold text-white">Claimed!</h3>
                <p class="text-slate-400 text-sm">200 Fusion Points added.</p>
            </div>
            <button onclick="closeModal()"
                class="w-full py-2 bg-primary text-background-dark font-bold rounded-lg uppercase">Awesome</button>
        </div>

        <!-- Background Decor -->
        <div
            class="absolute top-0 left-0 right-0 h-64 bg-gradient-to-b from-primary/5 to-transparent pointer-events-none">
        </div>

        <!-- Standard Bottom Navigation (Design System) -->
        <div
            class="absolute bottom-0 left-0 right-0 bg-background-dark/90 backdrop-blur-xl border-t border-white/5 px-6 pb-6 pt-3 z-50">
            <div class="flex items-center justify-between mx-auto">
                <!-- Lab (Home) - Active -->
                <a href="homescreen.html" class="flex flex-col items-center gap-1 text-primary">
                    <span class="material-symbols-outlined fill-1">science</span>
                    <span class="text-[10px] font-bold uppercase tracking-widest">Lab</span>
                </a>
                <!-- Collection -->
                <a href="inventory.html"
                    class="flex flex-col items-center gap-1 text-slate-500 hover:text-white transition-colors">
                    <span class="material-symbols-outlined">grid_view</span>
                    <span class="text-[10px] font-bold uppercase tracking-widest">Database</span>
                </a>
                <!-- PLAY FAB -->
                <a href="gamescreen.html" class="relative -top-6 group">
                    <div
                        class="size-16 rounded-full bg-primary flex items-center justify-center text-background-dark shadow-lg shadow-primary/40 border-4 border-background-dark group-hover:scale-105 transition-transform">
                        <span class="material-symbols-outlined text-3xl">bolt</span>
                    </div>
                </a>
                <!-- Social -->
                <a href="tradescreen.html"
                    class="flex flex-col items-center gap-1 text-slate-500 hover:text-white transition-colors">
                    <span class="material-symbols-outlined">swap_vert</span>
                    <span class="text-[10px] font-bold uppercase tracking-widest">Social</span>
                </a>
                <!-- Profile -->
                <a href="summary_screen.html"
                    class="flex flex-col items-center gap-1 text-slate-500 hover:text-white transition-colors">
                    <span class="material-symbols-outlined">person</span>
                    <span class="text-[10px] font-bold uppercase tracking-widest">Profile</span>
                </a>
            </div>
        </div>

    </div>

    <script>
        // Interactive Claim Logic for Demo
        function claimDay(day, btn) {
            // Only Day 4 is interactive for this demo context, or previously locked days if we wanted full logic.
            // But visually, 1-3 are claimed, 4 is ready, 5-7 locked.

            // Allow clicking 5,6,7 to show "Locked"
            if (btn.classList.contains('opacity-50')) {
                // Shake animation for locked
                btn.classList.add('translate-x-1');
                setTimeout(() => btn.classList.remove('translate-x-1'), 100);
                return;
            }

            // Allow clicking 1-3 to do nothing (already claimed)
            if (btn.hasAttribute('disabled')) return;

            // Claim Day 4 Logic
            if (day === 4) {
                // UI Refresh
                btn.classList.remove('animate-pulse', 'border-primary', 'shadow-[0_0_15px_rgba(19,236,128,0.2)]');
                btn.classList.add('border-primary/30', 'opacity-60', 'cursor-not-allowed', 'animate-pop');
                btn.setAttribute('disabled', 'true');

                // Change Icon and Text
                const icon = btn.querySelector('.material-symbols-outlined');
                icon.innerText = 'check_circle';

                const text = btn.querySelectorAll('span')[2];
                text.innerText = 'Claimed';
                text.classList.remove('text-white');
                text.classList.add('text-slate-400');

                // Remove red dot
                const dot = btn.querySelector('.absolute.size-3');
                if (dot) dot.remove();

                // Show Modal
                document.getElementById('claim-message').classList.remove('hidden');
                document.getElementById('claim-message').classList.add('flex');

                // Unlock next day (visual demo)
                // In a real app, this would update server state
            }
        }

        function closeModal() {
            document.getElementById('claim-message').classList.add('hidden');
            document.getElementById('claim-message').classList.remove('flex');

            // Unlock Day 5 visually for fun
            const day5 = document.querySelector('button[onclick="claimDay(5, this)"]');
            if (day5) {
                day5.classList.remove('opacity-50');
                day5.classList.add('border-white/20');
                const lock = day5.querySelector('.material-symbols-outlined');
                lock.innerText = 'redeem';
                const label = day5.querySelectorAll('span')[2];
                label.innerText = '200 Pts';
            }
        }
    </script>
</body>

</html>
