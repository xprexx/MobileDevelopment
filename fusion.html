<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d59f2",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .reactor-glow {
            box-shadow: 0 0 50px 10px rgba(13, 89, 242, 0.3);
        }
        .particle-bg {
            background: radial-gradient(circle at center, #1a2333 0%, #101622 100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white selection:bg-primary/30">
<div class="relative flex h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-hidden max-w-[430px] mx-auto border-x border-white/5 shadow-2xl">
<!-- TopAppBar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between z-10">
<div class="text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-white/10 cursor-pointer">
<span class="material-symbols-outlined text-[28px]">science</span>
</div>
<h2 class="text-white text-xl font-bold leading-tight tracking-tight flex-1 text-center">Reactor Core</h2>
<div class="flex items-center gap-2 bg-primary/10 border border-primary/20 rounded-full px-3 py-1">
<span class="material-symbols-outlined text-primary text-sm">bolt</span>
<p class="text-white text-sm font-bold leading-normal tracking-wide shrink-0">12,500 pts</p>
</div>
</div>
<!-- Main Content Area: Reactor Vessel -->
<div class="flex-1 flex flex-col items-center justify-center px-4 relative">
<!-- Swirling Particle Background (Abstract decorative elements) -->
<div class="absolute inset-0 overflow-hidden pointer-events-none opacity-40">
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full h-full bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-primary/20 via-transparent to-transparent"></div>
</div>
<!-- HeaderImage (as Reactor Vessel) -->
<div class="@container w-full max-w-[320px] relative">
<div class="relative group cursor-pointer">
<!-- Outer Halo -->
<div class="absolute inset-0 rounded-full bg-primary/20 blur-3xl scale-110"></div>
<!-- Reactor Jar Image -->
<div class="w-full aspect-square bg-center bg-no-repeat bg-cover flex flex-col justify-center items-center overflow-hidden bg-background-dark/80 border-4 border-white/10 rounded-full reactor-glow relative z-10 shadow-inner" data-alt="high-tech glass reactor vessel with swirling neon blue plasma" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAFbIkK8SlU73Cz0T-sdatg1JQE_0o24eMaNJkHLP5-rOa5bpDecrXWkEQdnTxScrO6Omn9f8ufODfC_prGei7hsT8Og9chS_MgMMO7tO6FKNyDDgwiANrUUEdjngBeBlNU6xB5jSh73vXoIB_jYz6LBAErEIX8bMo-8ZnNJoXNtVmnEoDqdvIuUE2etATotu8vyUIJ-qe3uRNfB2BAGvQI607BamA1XdDXWK0vjYhKIz4CdZyp54uZj3th3iQglZegBr1oRAJ9wwPz");'>
<!-- Center Core Element -->
<div class="w-24 h-24 rounded-full bg-primary flex items-center justify-center shadow-[0_0_30px_rgba(13,89,242,0.8)] border-2 border-white/30">
<span class="material-symbols-outlined text-5xl text-white">cyclone</span>
</div>
</div>
<!-- Ion Indicators -->
<div class="absolute -top-4 -right-2 bg-background-dark border border-primary/40 p-2 rounded-lg text-xs font-bold text-primary flex items-center gap-1 z-20">
<span class="material-symbols-outlined text-xs">database</span> H+
                    </div>
<div class="absolute bottom-4 -left-4 bg-background-dark border border-white/10 p-2 rounded-lg text-xs font-bold text-white/70 flex items-center gap-1 z-20">
<span class="material-symbols-outlined text-xs">database</span> Cl-
                    </div>
</div>
</div>
<!-- Headline & Body -->
<div class="mt-8 z-10">
<h2 class="text-white tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-2">Ready for Fusion?</h2>
<p class="text-white/60 text-base font-normal leading-normal pb-6 px-8 text-center">Shake your device to fuse elements and discover rare ionic compounds</p>
</div>
</div>
<!-- ButtonGroup -->
<div class="w-full px-6 pb-8 z-10">
<div class="flex flex-col gap-4">
<button class="flex items-center justify-between overflow-hidden rounded-xl h-16 px-6 bg-white/5 border border-white/10 text-white text-lg font-bold transition-all hover:bg-white/10 active:scale-[0.98] w-full group">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary">filter_1</span>
<span class="truncate">Single Fusion</span>
</div>
<span class="text-primary/80 font-medium">500 pts</span>
</button>
<button class="flex items-center justify-between overflow-hidden rounded-xl h-16 px-6 bg-primary text-white text-lg font-bold shadow-[0_4px_20px_rgba(13,89,242,0.4)] transition-all hover:brightness-110 active:scale-[0.98] w-full">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined">filter_9_plus</span>
<div class="flex flex-col items-start leading-none">
<span class="truncate">10x Fusion</span>
<span class="text-[10px] uppercase tracking-widest text-white/70 mt-1">Best Value</span>
</div>
</div>
<div class="flex flex-col items-end leading-none">
<span class="line-through text-white/50 text-xs mb-1">5000</span>
<span>4500 pts</span>
</div>
</button>
</div>
</div>
<!-- Bottom Navigation Bar -->
<div class="bg-background-dark border-t border-white/5 pb-8 pt-3 px-6 flex justify-between items-center text-white/40">
<div class="flex flex-col items-center gap-1 cursor-pointer">
<span class="material-symbols-outlined">grid_view</span>
<span class="text-[10px] font-medium">Collection</span>
</div>
<div class="flex flex-col items-center gap-1 cursor-pointer text-primary">
<span class="material-symbols-outlined">energy_program_saving</span>
<span class="text-[10px] font-medium font-bold">Reactor</span>
</div>
<div class="flex flex-col items-center gap-1 cursor-pointer">
<div class="bg-primary/20 p-2 rounded-full -mt-6 border-4 border-background-dark">
<span class="material-symbols-outlined text-primary text-3xl">view_in_ar</span>
</div>
<span class="text-[10px] font-medium">AR Mode</span>
</div>
<div class="flex flex-col items-center gap-1 cursor-pointer">
<span class="material-symbols-outlined">biotech</span>
<span class="text-[10px] font-medium">Lab</span>
</div>
<div class="flex flex-col items-center gap-1 cursor-pointer">
<span class="material-symbols-outlined">settings</span>
<span class="text-[10px] font-medium">Settings</span>
</div>
</div>
</div>
