<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>IonChain | Access</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec80",
                        "secondary": "#0d59f2",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102219",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Space Grotesk", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: "Space Grotesk", sans-serif;
        }

        .grid-bg {
            background-image: radial-gradient(rgba(19, 236, 128, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }
    </style>
</head>

<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">

    <!-- Mobile Frame S24 Ultra approx 412x915 -->
    <div
        class="relative w-[412px] h-[915px] bg-background-dark rounded-[2.5rem] shadow-2xl overflow-hidden border-[8px] border-gray-800 ring-2 ring-gray-700 flex flex-col relative">

        <!-- Dynamic Island / Camera Hole -->
        <div class="absolute top-0 left-1/2 -translate-x-1/2 h-6 w-32 bg-black rounded-b-xl z-50"></div>

        <!-- Background FX -->
        <div class="absolute inset-0 grid-bg pointer-events-none"></div>
        <div class="absolute top-[-20%] right-[-20%] size-96 bg-primary/20 rounded-full blur-3xl"></div>
        <div class="absolute bottom-[-20%] left-[-20%] size-96 bg-secondary/20 rounded-full blur-3xl"></div>

        <!-- Interface -->
        <div
            class="w-full h-full relative z-10 flex flex-col items-center justify-center p-6 gap-8 overflow-y-auto no-scrollbar">
            <div class="w-full flex flex-col gap-2">
                <div
                    class="size-16 rounded-2xl bg-primary text-background-dark flex items-center justify-center mb-4 shadow-[0_0_30px_rgba(19,236,128,0.4)]">
                    <span class="material-symbols-outlined text-4xl">science</span>
                </div>
                <h1 class="text-4xl font-bold font-display tracking-tight text-white">IonChain</h1>
                <p class="text-slate-400 text-lg">Initialize synthesized learning sequence.</p>
            </div>

            <form class="w-full flex flex-col gap-4"
                onsubmit="event.preventDefault(); window.location.href='homescreen.html'">
                <div class="flex flex-col gap-1">
                    <label class="text-[10px] uppercase font-bold tracking-widest text-primary ml-1">Elemental
                        ID</label>
                    <input type="email"
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-4 text-white placeholder:text-slate-600 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all"
                        placeholder="Enter your email">
                </div>
                <div class="flex flex-col gap-1">
                    <label class="text-[10px] uppercase font-bold tracking-widest text-primary ml-1">Secret
                        Formula</label>
                    <input type="password"
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-4 text-white placeholder:text-slate-600 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all"
                        placeholder="Enter password">
                </div>

                <button type="submit"
                    class="w-full bg-primary hover:bg-emerald-400 text-background-dark py-4 rounded-xl font-bold text-lg uppercase tracking-widest shadow-[0_0_20px_rgba(19,236,128,0.3)] transition-all active:scale-95 mt-4">
                    Enter Lab
                </button>
            </form>

            <div class="flex flex-col gap-4 text-center mt-8 w-full">
                <p class="text-sm text-slate-500">Or authenticate with</p>
                <div class="flex gap-3 justify-center">
                    <button
                        class="size-12 rounded-full bg-white/5 border border-white/10 flex items-center justify-center hover:bg-white/10 transition-colors text-white">
                        <span class="font-bold">G</span>
                    </button>
                    <button
                        class="size-12 rounded-full bg-white/5 border border-white/10 flex items-center justify-center hover:bg-white/10 transition-colors text-white">
                        <span class="font-bold">A</span>
                    </button>
                </div>
                <button class="text-xs font-bold uppercase tracking-widest text-slate-500 hover:text-white mt-4">Create
                    New Account</button>
            </div>
        </div>
    </div>
</body>

</html>
