<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>IonChain | Detail Reuslt</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec80",
                        "secondary": "#0d59f2",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102219",
                        "surface-dark": "#16251d",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "xl": "0.75rem",
                        "2xl": "1rem"
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: "Space Grotesk", sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">

    <!-- Mobile Frame -->
    <div
        class="relative w-[412px] h-[915px] bg-background-dark rounded-[2.5rem] shadow-2xl overflow-hidden border-[8px] border-gray-800 ring-2 ring-gray-700 flex flex-col">

        <!-- Camera Hole -->
        <div class="absolute top-0 left-1/2 -translate-x-1/2 h-6 w-32 bg-black rounded-b-xl z-50 pointer-events-none">
        </div>

        <!-- Header -->
        <div class="absolute top-0 left-0 right-0 z-40 bg-transparent p-4 pt-12 flex justify-between items-start">
            <button onclick="window.location.href='inventory.html'"
                class="size-10 bg-black/20 backdrop-blur rounded-full flex items-center justify-center text-white border border-white/10 hover:bg-white/10 transition-colors">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <button
                class="size-10 bg-black/20 backdrop-blur rounded-full flex items-center justify-center text-primary border border-primary/20 hover:bg-primary/10 transition-colors">
                <span class="material-symbols-outlined">share</span>
            </button>
        </div>

        <!-- Hero Image / Visual -->
        <div class="h-[40%] bg-surface-dark relative overflow-hidden flex items-center justify-center">
            <!-- Background Gradient -->
            <div class="absolute inset-0 bg-gradient-to-b from-transparent to-background-dark z-10"></div>
            <div
                class="absolute inset-0 opacity-30 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-primary/40 via-background-dark to-background-dark">
            </div>

            <!-- Icon/Representation - ID used for JS injection -->
            <div id="item-icon-container" class="relative z-0 flex flex-col items-center animate-pulse">
                <span class="material-symbols-outlined text-9xl text-white/10">science</span>
            </div>

            <!-- Main Display -->
            <div class="absolute bottom-4 left-6 z-20">
                <span id="item-category"
                    class="text-[10px] font-bold text-primary uppercase tracking-widest bg-primary/10 px-2 py-0.5 rounded mb-2 inline-block">Compound</span>
                <h1 id="item-name" class="text-4xl font-bold text-white font-display leading-none mb-1">Loading...</h1>
                <p id="item-chem-formula" class="text-xl text-slate-400 font-mono">---</p>
            </div>
        </div>

        <!-- Content Body -->
        <main class="flex-1 overflow-y-auto no-scrollbar p-6 space-y-6 relative z-20 -mt-6">

            <!-- Stats Grid -->
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-surface-dark border border-white/5 p-3 rounded-xl">
                    <p class="text-[10px] text-slate-500 uppercase tracking-wider font-bold mb-1">Molar Mass</p>
                    <p id="item-mass" class="text-lg font-bold text-white">58.44 g/mol</p>
                </div>
                <div class="bg-surface-dark border border-white/5 p-3 rounded-xl">
                    <p class="text-[10px] text-slate-500 uppercase tracking-wider font-bold mb-1">State (STP)</p>
                    <p id="item-state" class="text-lg font-bold text-white">Solid</p>
                </div>
            </div>

            <!-- Description -->
            <div class="space-y-2">
                <h3 class="text-sm font-bold text-white uppercase tracking-wider flex items-center gap-2">
                    <span class="material-symbols-outlined text-primary text-sm">info</span>
                    Description
                </h3>
                <p id="item-desc" class="text-sm text-slate-400 leading-relaxed">
                    Select an item from the inventory to view its details here.
                </p>
            </div>

            <!-- Applications / Uses -->
            <div class="space-y-3">
                <h3 class="text-sm font-bold text-white uppercase tracking-wider">Common Applications</h3>
                <div id="item-uses" class="flex flex-wrap gap-2">
                    <span
                        class="px-3 py-1 bg-white/5 rounded-full text-xs text-slate-300 border border-white/10">Cooking</span>
                    <span
                        class="px-3 py-1 bg-white/5 rounded-full text-xs text-slate-300 border border-white/10">Preservation</span>
                </div>
            </div>

            <!-- Hazard Info (Conditional) -->
            <div id="hazard-box"
                class="bg-red-500/10 border border-red-500/30 p-4 rounded-xl flex items-start gap-3 hidden">
                <span class="material-symbols-outlined text-red-500">warning</span>
                <div>
                    <h4 class="text-sm font-bold text-red-400 uppercase">Hazard Warning</h4>
                    <p id="hazard-text" class="text-xs text-red-200/70 mt-1">Irritant. Handle with care.</p>
                </div>
            </div>

        </main>

        <!-- Action Footer -->
        <div class="absolute bottom-0 left-0 right-0 bg-background-dark border-t border-white/5 p-4 z-50">
            <button
                class="w-full bg-primary text-background-dark font-black uppercase tracking-widest py-4 rounded-xl shadow-lg shadow-primary/20 active:scale-95 transition-transform flex items-center justify-center gap-2">
                <span class="material-symbols-outlined">science</span>
                Synthesize Item
            </button>
        </div>

    </div>

                uses: ['Desiccant', 'Pool Chemical', 'De-icing'],
                hazard: 'Causes Serious Eye Irritation',
                color: 'text-white'
            },
            'cuso4': {
                name: 'Copper(II) Sulfate',
                formula: 'CuSO₄',

                category: 'Salt',

            'h2so4': {

            },
            'kr': {

                formula: 'Kr',

            },
            'xe': {
                name: 'Xenon',
                formula: 'Xe',

                desc: 'A dense, colorless, odorless noble gas found in the Earth\'s atmosphere in trace amounts.',
                uses: ['Flash Lamps', 'Anesthetics', 'Ion Engines'],

                color: 'text-blue-300'
            },
            'rn': {
                name: 'Radon',
                formula: 'Rn',
                mass: '222.0 u',
                state: 'Gas',
                category: 'Noble Gas',
                desc: 'A radioactive, colorless, odorless, tasteless noble gas. It occurs naturally as a decay product of radium.',
                uses: ['Cancer Therapy', 'Industrial Radiography'],
                hazard: 'Radioactive / Carcinogen',
                color: 'text-red-500'
            },
            // --- HALOGENS ---
            'f': {
                name: 'Fluorine',
                formula: 'F',
                mass: '18.998 g/mol',
                state: 'Gas',
                category: 'Halogen',
                desc: 'The lightest halogen and exists as a highly toxic pale yellow diatomic gas at standard conditions.',
                uses: ['Toothpaste', 'Teflon', 'Nuclear Fuel'],
                hazard: 'Poison / Corrosive',
                color: 'text-yellow-200'
            },
            'cl': {
                name: 'Chlorine',
                formula: 'Cl',
                mass: '35.45 g/mol',
                state: 'Gas',
                category: 'Halogen',
                desc: 'A yellow-green gas at room temperature. It is an extremely reactive element and a strong oxidizing agent.',
                uses: ['Disinfectant', 'PVC', 'Bleach'],
                hazard: 'Toxic / Irritant',
                color: 'text-green-500'
            },
            'br': {
                name: 'Bromine',
                formula: 'Br',
                mass: '79.904 g/mol',
                state: 'Liquid',
                category: 'Halogen',
                desc: 'A fuming red-brown liquid at room temperature that evaporates readily to form a similarly coloured gas.',
                uses: ['Flame Retardants', 'Drilling Fluids'],
                hazard: 'Corrosive / Toxic',
                color: 'text-orange-700'
            },
            'i': {
                name: 'Iodine',
                formula: 'I',
                mass: '126.90 g/mol',
                state: 'Solid',
                category: 'Halogen',
                desc: 'A lustrous, purple-black non-metallic solid at standard conditions that melts to form a deep violet liquid at 114 degrees Celsius.',
                uses: ['Disinfectant', 'Nutrition', 'Contrast Media'],
                hazard: 'Stains / Irritant',
                color: 'text-purple-700'
            }
        };

        // Parse URL Param
        const urlParams = new URLSearchParams(window.location.search);
        const itemId = urlParams.get('id');

        if (itemId && db[itemId]) {
            const data = db[itemId];

            // Text Content
            document.getElementById('item-name').innerText = data.name;
            document.getElementById('item-chem-formula').innerText = data.formula;
            document.getElementById('item-mass').innerText = data.mass;
            document.getElementById('item-state').innerText = data.state;
            document.getElementById('item-desc').innerText = data.desc;
            document.getElementById('item-category').innerText = data.category;

            // Render Uses
            const usesContainer = document.getElementById('item-uses');
            usesContainer.innerHTML = ''; // Clear defaults
            data.uses.forEach(use => {
                const badge = document.createElement('span');
                badge.className = 'px-3 py-1 bg-white/5 rounded-full text-xs text-slate-300 border border-white/10';
                badge.innerText = use;
                usesContainer.appendChild(badge);
            });

            // Hazard Logic
            if (data.hazard) {
                document.getElementById('hazard-box').classList.remove('hidden');
                document.getElementById('hazard-text').innerText = data.hazard;
            }

            // Simple visual tweak for icon container color if specified
            if (data.color) {
                // Not implementing full icon swap, just concept
            }
        }
    </script>
</body>

</html>
